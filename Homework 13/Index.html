<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Data</title>


<!--Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
<!--Boostrap CDN- END-->

</head>
<body>

<!--HTML Style & Visualization -->
<font size =4>
<p style="margin-top: 3em"></p>
  <div class="container-fluid">
    <div class="row">
      <H1 align="center">UFO Data</H1>
    </div>
  </div>
<hr>
<!--HTML Style & Visualization- END-->

<!--Search Buttons -->
<font size =4>
  <p style="margin-top: 2em"></p>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="datetime" placeholder="Date/Time">
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">      
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="country" placeholder="Country">
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="Shape">
        </div>
      </div>   


      <div class="col-md-2">
      <a id="search" class="btn btn-link">Search</a>
      </div>
    </div>
</font>
<hr>
<!--Search Buttons- End -->

<!--Table -->
<hr width=400%>
<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration/Minutes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
   <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <button id="load-btn" class="btn btn-primary">Load More Data</button>
      </div>
    </div>

    <script src="ufoData.js" type="text/javascript"></script>
  <script src="Index.js" type="text/javascript"></script>
</body>
</html>
